<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FFT Image Compressor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Image Compressor using FFT</h1>
<p>
  Frequency-domain image compression using Fast Fourier Transform (FFT).
  Images are resized automatically for performance.
</p>

<input type="file" id="upload" accept="image/*" />

<div class="controls">
  <label>Compression Level</label>
  <input type="range" id="threshold" min="5" max="60" value="20" />
</div>

<div class="canvas-container">
  <canvas id="original"></canvas>
  <canvas id="compressed"></canvas>
</div>

<script src="fft.js"></script>
<script src="script.js"></script>
</body>
</html>
